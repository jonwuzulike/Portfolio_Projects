<body>
  <h1>Welcome to the {{ title }}</h1>

<img src="https://vignette.wikia.nocookie.net/deadliestfiction/images/2/2c/Secret_Intelligence_Service.jpg/revision/latest?cb=20130801151825" alt="" (click) = "showLogin()">

<div id="login">
  <form>
    <input type="text" name="username" required [(ngModel)] = "email">
    <input type="password" name="password" required [(ngModel)] = "password">
    <input type="submit" name="Submit" (click) = "submitInput()">
  </form>
</div>
</body>
